name: CI Pipeline

on:  
  push:
    branches:
      - "**"

  pull_request:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: pnpm install

      - name: Run Linting
        run: npm run lint 

      - name: Run Tests
        run: npm test 
